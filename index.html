<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Additional CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- Header Display -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A day planner for your 8 to 5.</p>
      <p class="lead">Please click the blue button to the right of the timeblock to save your task.</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks for standard 8 to 5 business day ??how do I get button icons displaying properly??-->
      <!-- Bootstrap requires div class of row -->
      <div class="row">
        <!-- div class of input-group extends form controls to add text or buttons on either side of text inputs -->
        <div class="input-group">
          <!-- div class of input-group-prepend adds text or buttons in front of time input-->
          <div class="input-group-prepend">
            <!-- span element for short in-line text-->
            <span class="input-group-timeblock">08:00 am </span>
          </div>
          <!-- ?? Decide if necessary ?? -->
          <textarea class="form-control" aria-description="With textarea" id="8am"></textarea>
          <!-- button element enhanced with font awesome icon -->
          <button type="button" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-timespan">09:00 am </span>
          </div>
          <textarea class="form-control" aria-description="With textarea" id="9am"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-timespan">10:00 am </span>
          </div>
          <textarea class="form-control" aria-description="With textarea" id="10am"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-timespan">11:00 am </span>
          </div>
          <textarea class="form-control" aria-description="With textarea" id="11am"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-timespan">12:00 pm </span>
          </div>
          <textarea class="form-control" aria-description="With textarea" id="12pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-timespan">01:00 pm </span>
          </div>
          <textarea class="form-control" aria-description="With textarea" id="13pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-timespan">02:00 pm </span>
          </div>
          <textarea class="form-control" aria-description="With textarea" id="14pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-timespan">03:00 pm </span>
          </div>
          <textarea class="form-control" aria-description="With textarea" id="15pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-timespan">04:00 pm </span>
          </div>
          <textarea class="form-control" aria-description="With textarea" id="16pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>

    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- momentJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    <!-- JS (last intentionally) -->
    <script src="script.js"></script>
  </body>
</html>
